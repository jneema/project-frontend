<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h2>Scraping Configuration</h2>
    <div>
      <label for="searchQuery">Search Query:</label>
      <input id="searchQuery" type="text" [(ngModel)]="searchQuery" />
    </div>
    <div>
      <label for="numReviews">Number of Reviews:</label>
      <input id="numReviews" type="number" [(ngModel)]="numReviews" />
    </div>
    <button (click)="startScraping()">Start Scraping</button>
    
    <!-- Display the scraping message -->
    <div *ngIf="scrapingMessage">
      {{ scrapingMessage }}
    </div>
    <!-- Display the positive review percentage if available -->
<div *ngIf="positiveReviewPercentage !== null">
  <p>Positive Review Percentage: {{ positiveReviewPercentage.toFixed(2) }}%</p>
</div>

  </div>
</body>
</html>
