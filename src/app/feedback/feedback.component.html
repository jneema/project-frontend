<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <app-navbar></app-navbar>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="feedback-container">
                    <h2>Leave Feedback</h2>
                    <form (submit)="submitFeedback()">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" [(ngModel)]="feedback.name" name="name" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="feedbackText">Feedback:</label>
                            <textarea id="feedbackText" [(ngModel)]="feedback.text" name="text" class="form-control" rows="4" required></textarea>
                        </div>

                        <div class="form-group">
                          <app-star-rating [(ngModel)]="feedback.rating" (ratingChange)="setRating($event)"></app-star-rating>
                        </div>
                        

                        <button type="submit" class="btn btn-primary">Submit Feedback</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-12">
          <h2>Reviews by Previous Users</h2>
          <div class="center-table">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Rating</th>
                  <th>Feedback</th>
                </tr>
              </thead>
              <tbody>
                <!-- Loop through your reviews data here and generate table rows -->
                <!-- Example loop in Angular using *ngFor -->
                <tr *ngFor="let review of reviews">
                  <td>{{ review.name }}</td>
                  <td>{{ review.rating }}</td>
                  <td>{{ review.text }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
            
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
